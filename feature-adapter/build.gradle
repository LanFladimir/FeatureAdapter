apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply from: rootProject.file("${quality_gradle_android_file}")
apply plugin: 'com.github.hierynomus.license'

android {
  compileSdkVersion versions.compileSdk
  buildToolsVersion versions.buildTools
  defaultConfig {
    minSdkVersion versions.minSdk
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile deps.findbugs
  compile deps.javaxannotation

  compile deps.support.compat
  compile deps.support.design
  compile deps.support.recyclerview

  testCompile deps.junit
  testCompile deps.easymock
}

license {
  header = rootProject.file('LICENSE')
}

apply plugin: 'android-maven-publish'
apply plugin: 'groupon-nexus-publish'

group 'com.groupon.android.feature-adapter'
version '1.0.0-SNAPSHOT'
